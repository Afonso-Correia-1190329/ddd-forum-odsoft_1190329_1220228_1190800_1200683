plugins {
  id "com.github.node-gradle.node" version "7.0.0"
}

node {
  version = '12.22.12'
  npmVersion = '6.14.16'
  download = true
}

task build{
  println "Building..."

  doLast{
    copy{
      from 'dist'
      into 'build'
    }

    println "Build complete"
  }
}

build.dependsOn npm_run_build
